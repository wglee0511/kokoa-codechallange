<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="main">
      <div class="status">
        <i class="list-string fas fa-times"></i>
        <h2>재생목록</h2>
      </div>

      <div class="now-play-box total-div">
        <img
          class="main-pic"
          src="https://w.namu.la/s/c8235d2d7ba8018773cce43c9c9635cd5ffcedcdfd43defa421ad058b08955cdcb3edce037b9e0d1c94947377963645648ac36755f3ee7407feb48df186e1f28055db39e1a15412b691729ae78d5b53090644fa8b5b9d0bbca8fc1f8a3d7fc5d951cbbdf785c7e80b0349db39465de4f"
        />
        <div>
          <h1 class="main-name">회전목마</h1>
          <h3 class="main-artist">아이즈원</h3>
        </div>
      </div>
      <div class="play-button-box total-div">
        <button class="play-button">
          <div>
            <i class="fas fa-play"></i>
            <h2 class="name">Play</h2>
          </div>
        </button>
        <button class="cir">
          <i class="far fa-heart"></i>
        </button>
        <button class="cir">
          <i class="fas fa-plus"></i>
        </button>
      </div>
      <ul class="playlist total-div">
        <li>
          <img
            class="pic"
            src="https://image.bugsm.co.kr/album/images/500/202290/20229007.jpg"
          />
          <div>
            <h2 class="name">달라달라</h2>
            <h3 class="artist">ITZY</h3>
          </div>
        </li>
        <li>
          <img
            class="pic"
            src="https://cdnimg.melon.co.kr/cm2/album/images/105/54/246/10554246_20210325161233_500.jpg?304eb9ed9c07a16ec6d6e000dc0e7d91/melon/resize/282/quality/80/optimize"
          />
          <div>
            <h2 class="name">라일락</h2>
            <h3 class="artist">아이유 (IU)</h3>
          </div>
        </li>
        <li>
          <img
            class="pic"
            src="https://image.bugsm.co.kr/album/images/500/203161/20316159.jpg"
          />
          <div>
            <h2 class="name">화려하지 않은 고백</h2>
            <h3 class="artist">규현</h3>
          </div>
        </li>
        <li>
          <img
            class="pic"
            src="http://image.yes24.com/momo/TopCate2111/MidCate004/209024886.jpg"
          />

          <div>
            <h2 class="name">벌써 12시</h2>
            <h3 class="artist">청하</h3>
          </div>
        </li>
      </ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
